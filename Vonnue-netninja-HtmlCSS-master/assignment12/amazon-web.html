<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/amazon-url-kindle.png" style="border-style: none ; color: grey;">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="amazon-web.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Amazon Website</title>
    </head>

    <body>
        <header class="top-header">
            <div class="div-top-flex">
                <div class="left-div">
                    <div class="ham-menu-icon">
                        <div class="ham"></div>
                        <div class="ham"></div>
                        <div class="ham"></div>
                    </div>
                    <div class="amazon-logo-prime">
                        <a href="#"><img src="img/amazon.in.PNG"></a>
                    </div>
                </div>

                <div class="main-search-div">
                    <div class="all-class">
                        <select name="All" id="cars">
                            <option class="all-class-icon">All</option>
                            <option class="all-class-icon">Alexa Skills</option>
                            <option class="all-class-icon">Amazon Devices</option>
                            <option class="all-class-icon">Amazon Fashion</option>
                            <option class="all-class-icon">Amazon Pantry</option>
                            <option class="all-class-icon">Appliances</option>
                            <option class="all-class-icon">Baby</option>
                            <option class="all-class-icon">Beauty</option>
                            <option class="all-class-icon">Furniture</option>
                            <option class="all-class-icon">Electronics</option>
                            <option class="all-class-icon">Books</option>

                        </select>
                    </div>
                    <div class="search-runmas">
                        <input type="text" class="txt-class" placeholder="runmas gaming headset">
                    </div>
                    <div class="search-icon">
                        <a class="icon-class" href=""><i class="material-icons">search</i></a>
                    </div>
                </div>

                <div class="right-nav">
                    <div class="flag-class">
                        <img src="img/indiaflag.PNG">
                    </div>

                    <div class="sign-in">
                        <span class="hello"><a href="#">Hello, Sign in</a></span>
                        <!-- <a class="accounts" href="">Accounts & Lists</a> -->
                        <div class="dropdown">
                            <button class="dropbtn" class="moreclass">Accounts & Lists</button>
                            <div class="dropdown-content">
                              <a href="#">Your Account</a>
                              <a href="#">Your Orders</a>
                              <a href="#">Wishlist</a>
                              <a href="#">Your Recommandation</a>
                              <a href="#">Your Prime Membership</a>
                            </div>
                        </div>
                    </div>

                    <div class="return">
                        <span class="hello"><a href="#">Returns</a></span>
                        <a class="accounts" href="">& Orders</a>
                    </div>

                    <div class="prime">
                        <span class="hello"><a href="#">Try</a></span>
                        <div class="arrow-class">
                            <a class="accounts" href="">Prime</a><span><i class="arrow down"></i></span>
                        </div>
                    </div>

                    <div class="cart-class">
                        <img src="img/insaicart.PNG">
                        <a class="cart-ind" href="#">Cart</a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
