<body>
    <h1>HTML Forms </h1>
    <form>
        <!--Form tag-->
        <p style="color: orangered;">
            <label for="username"> Enter the user name</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br><br>
            <label for="password">  Enter the password </label>
            <input type="password" id="password" placeholder="Enter the password" required>
            <br><br>
            <label for="email"> Enter the email </label>
            <input type="email" id="email" placeholder="Enter the email" required>
        </p>
        <!-- Input is a tag inside form tag-->
        <!-- Case should be same-->
        <!--If we write two forms the it will separate the space-->

        <label for="username2">Enter the username2</label>
        <input type="text" id="username2">
        <br><br>
        <label for="password2">Enter the password2</label>
        <input type="password" id="password2">

        <input type="radio" id="radio1" name="gender1"> male <br>
        <input type="radio" id="radio2" name="gender2"> female <br>
        <input type="radio" id="radio3" name="gender3"> other <br>

        <p>select your age </p>
        <input type="radio" id="option-1" name="radio4" value="0-25">

        <label for="option-2"> age 26-35</label>

            <option value="q1">what is you favorite color ?</option>
            <option value="q2">what is you favorite food ?</option>
            <option value="q3">what is you favorite color ?</option>
        </select>
        <input type="text" id="id-answer-text" name="nm-answer">

        <textarea name="nm-about" id="id-about-text" cols="60" rows="10" placeholder="about me"> </textarea>
        <input type="submit" value="sumbit the form">

</html>
